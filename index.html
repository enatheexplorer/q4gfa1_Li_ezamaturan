<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Estelle Maturan">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		
		<link rel="stylesheet" href="stylesheet.css">
		<title>Sign-Up | Extend a Paw</title>
	</head>
	<body id="body">
		<img src="bg.jpg" alt="" id="background">
		<div id="main">
			<div id="header">
				<img src="logo.jpg" alt="">
				<h1>Sign Up</h1>
			</div>
			<h3>Be a loving furmom and furdad!</h3>
			<form id="signup" onsubmit="return results();">
				<fieldset id="input" form="signup">
					<legend>Input</legend>
					
					<label for="lastName">Last Name: </label>
					<input type="text" id="lastName" name="lastName" size="8" onfocus="focusLN()" onblur="blurLN()">
					<label for="firstName">First Name: </label>
					<input type="text" id="firstName" name="firstName" onfocus="focusFN()" onblur="blurFN()"><br>
					
					<label for="gender">Gender: </label>
					<select id="gender" name="gender" onblur="blurMF()" onfocus="focusMF()">
						<option value="">(Select Gender)</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Prefer not to mention">Prefer not to mention</option>
					</select>
					
					<label for="birthDate">Date of Birth: </label>
					<input type="date" id="birthDate" name="birthDate" onfocus="focusDate()" onblur="blurDate()"><br>
					
					<label for="street">Street: </label>
					<input type="text" id="street" name="street" size="10" onfocus="focusStreet()" onblur="blurStreet()">
					<label for="brgy">Barangay/Subdivision: </label>
					<input type="text" id="brgy" name="brgy" size="12" onfocus="focusBRGY()" onblur="blurBRGY()">
					<label for="zipcod">Zip Code: </label>
					<input type="number" id="zipcod" name="zipcod" onfocus="focusZip()" onblur="blurZip()"><br>
					<label for="city">City: </label>
					<input type="text" id="city" name="city" size="7" onfocus="focusCity()" onblur="blurCity()">
					<label for="province">Province: </label>
					<input type="text" id="province" name="province" size="10" onfocus="focusProv()" onblur="blurProv()">
					<label for="country">Country/Region: </label>
					<input type="text" id="country" name="country" onfocus="focusCount()" onblur="blurCount()"><br>
					
					<label for="userEmail">Email: </label>
					<input type="email" id="userEmail" name="userEmail" onfocus="focusEmail()" onblur="blurEmail()"><br>
					<label for="userName">Preferred Username: </label>
					<input type="text" id="userName" name="userName" onfocus="focusUName()" onblur="blurUName()"><br>
					<label for="pw1">Password: </label>
					<input type="password" id="pw1" name="pw1" onfocus="focusPass1()" onblur="blurPass1()">
					<label for="pw2">Verify Password: </label>
					<input type="password" id="pw2" name="pw2" onfocus="focusPass2()" onblur="blurPass2()"><br>
					
					<label for="comments">A short description of your interests: </label></br>
					<textarea id="interests" name="comments" rows="7" cols="55" style="resize:none" onfocus="focusComm()" onblur="blurComm()"></textarea><br><br>
				
					<input type = "submit" value = "Submit">
					<button type = "reset" onclick="resetAll()">Reset</button>
				</fieldset>
				
				<fieldset id="output">
					<legend>Output</legend>
					<div id="userDetails">
						(Your personal and account details will appear here after you submit.)
					</div>
				</fieldset>
				<script src="myscripts.js"></script>
			<form>
		</div>
	</body>
</html>
